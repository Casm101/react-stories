name: Build and Deploy

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "18"

            - name: Install Dependencies
              run: npm install

            - name: Run Build
              run: npm run build

            - name: Run Deploy
              run: npm run deploy
